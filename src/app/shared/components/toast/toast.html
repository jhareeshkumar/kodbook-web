  key="global"
  position="top-center"
  [breakpoints]="toastBreakpoints"
></p-toast>

<p-toast
  key="network"
  position="top-left"
  preventOpenDuplicates="true"

></p-toast>

<p-toast
  key="auth"
  position="top-right"
  [breakpoints]="toastBreakpoints"
></p-toast>
